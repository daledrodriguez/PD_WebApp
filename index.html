<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CritiCode</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" /> <!-- Link to external CSS file -->
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen hidden">
        <div class="loading-spinner"></div>
    </div>

    <div class="main-container content-container">
        <!-- Centered Content -->
        <div class="content">
            <h1 class="main-title">
                Welcome to <span class="hero-highlight">CritiCode</span> AI
            </h1>
            <p class="sub-hero">Your Personal Coding Adviser</p>

            <form class="newsletter-form">
                <div class="mb-4">
                    <label class="label">Try Our Personalized Code Feedback System</label>
                </div>

                <!-- Button triggers loading and transition -->
                <button type="button" class="signup-button" onclick="navigateToFeedback()">Get Code Feedback</button>
            </form>
        </div>

        <!-- Logo Positioned to the Right -->
        <div class="logo-container">
            <img src="logo.png" class="main-logo" alt="CritiCode Logo" />
        </div>

        <!-- Footer -->
        <div class="footer">
            <a class="footer-link" href="#">&copy; Technological Institute Of The Philippines 2024</a>
            - Project Design By <a class="footer-link" href="">Team 66</a>
        </div>
    </div>

    <script>
        // Function to navigate to the feedback page with loading and transition
        function navigateToFeedback() {
            // Start fade-out animation on the content
            document.querySelector('.content-container').classList.add('fade-out');

            // Show the loading screen after the content fade-out
            setTimeout(() => {
                document.getElementById('loading-screen').classList.remove('hidden');
            }, 500); // Wait for the fade-out transition

            // Redirect to feedback page after 2 seconds
            setTimeout(() => {
                window.location.href = "feedback.html";
            }, 2000); // Adjust the delay as needed
        }
    </script>
</body>
</html>
